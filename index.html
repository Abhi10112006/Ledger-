
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#020617">
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ledger">
    
    <!-- Versioned manifest to force update -->
    <link rel="manifest" href="/manifest.json?v=3.6">
    
    <!-- Icon Configuration -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2910/2910768.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2910/2910768.png">
    
    <meta name="application-name" content="Abhi's Ledger">
    <meta name="description" content="Offline financial tracking system">
    
    <title>Abhi's Ledger</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com?v=3.4.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Defaults - Will be overridden by React */
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-blur: 12px;
            --glass-border: rgba(255, 255, 255, 0.1);
            --app-bg: #020617;
            --app-radius: 1.5rem;
            --app-padding: 1.5rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--app-bg);
            color: #f8fafc;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.5s ease;
            overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile which looks weird in standalone */
        }

        /* Dynamic Classes */
        .font-mono-app { font-family: 'JetBrains Mono', monospace; }
        .font-sans-app { font-family: 'Inter', sans-serif; }
        .font-system-app { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        @keyframes pulse-emerald {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 0 20px 0 rgba(16, 185, 129, 0.2); }
        }
        .pulse-save {
            animation: pulse-emerald 3s infinite;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--app-bg); 
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155; 
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Explicitly load the application entry point -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- PWA Service Worker Registration - Versioned -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Adding version query to force update
            const registration = await navigator.serviceWorker.register('/sw.js?v=3.6');
            console.log('SW registered:', registration);
          } catch (error) {
            console.log('SW registration failed:', error);
          }
        });
      }
    </script>
</body>
</html>
