<head>

    <meta name="theme-color" content="#020617">
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ledger">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./app-icon.svg">
    
    <meta name="application-name" content="Abhi's Ledger">
    <title>Abhi's Ledger</title>
    <!-- Tailwind CSS (Pinned Version) -->
    <script src="https://cdn.tailwindcss.com?v=3.4.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* bg-slate-950 */
            color: #f8fafc;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes pulse-emerald {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 0 20px 0 rgba(16, 185, 129, 0.2); }
        }
        .pulse-save {
            animation: pulse-emerald 3s infinite;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #020617; 
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155; 
        }
    </style>
