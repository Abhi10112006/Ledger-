<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1e293b" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="16" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#020617"/>
  
  <!-- Central Graphic Group -->
  <g transform="translate(256 266)" filter="url(#glow)">
    
    <!-- Outer Hexagon Structure -->
    <path d="M0 -120 L104 -60 L104 60 L0 120 L-104 60 L-104 -60 Z" 
          fill="none" 
          stroke="url(#grad1)" 
          stroke-width="24" 
          stroke-linejoin="round"
          stroke-linecap="round"/>

    <!-- Inner Data Cube Faces -->
    <!-- Top Face -->
    <path d="M0 -120 L104 -60 L0 0 L-104 -60 Z" fill="url(#grad2)"/>
    
    <!-- Y-Axis Connection (The 'Ledger' Spine) -->
    <path d="M0 0 L0 120" stroke="url(#grad1)" stroke-width="24" stroke-linecap="round"/>
    <path d="M0 0 L104 -60" stroke="url(#grad1)" stroke-width="8" stroke-opacity="0.5"/>
    <path d="M0 0 L-104 -60" stroke="url(#grad1)" stroke-width="8" stroke-opacity="0.5"/>

    <!-- Floating Data Nodes -->
    <circle cx="0" cy="-60" r="16" fill="#f8fafc"/>
    <circle cx="0" cy="60" r="12" fill="#10b981"/>
    
  </g>
</svg>